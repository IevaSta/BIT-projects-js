<!DOCTYPE html>
<html>

<head>
    <title>Forma</title>
</head>

<body>
    <h3>Register</h3>

    <form id="register" name="register" action="./success.html">

        <label for="FirstName">
            <div>*First name: </div>
            <input name="FirstName" type="text" required>
        </label>

        <label for="LastName">
            <div>*Last name:</div>
            <input name="LastName" type="text" required>
        </label>

        <label for="email">
            <div>*Email</div>
            <input name="email" type="email" required>
        </label>

        <label for="Description">
            <div> Description:</div>
            <textarea name="textarea" rows="5" cols="33" maxlength="200" placeholder="..."></textarea>
        </label>

        <label for="Gender">
            <div>Gender:</div>
            <input name="gender" type="radio">Male
            <input name="gender" type="radio">Female
        </label>

        <label for="DateOfBirth">
            <div>*Date of birth:</div>
            <input type="date" required>
        </label>

        <label>
            <div>City of birth</div>
            <select name="City of birth" id="City of birth">
                <option selected>Vilnius</option>
                <option>Kaunas</option>
                <option>KlaipÄ—da</option>
                <option>Druskininkai</option>
                <option>Kitas miestas</option>
            </select>
        </label>


        <label for="Address">
            <div> Address:</div>
            <textarea name="textarea" rows="1" cols="30" maxlength="30" placeholder="Address"></textarea>
            <textarea name="textarea" rows="1" cols="30" maxlength="30" placeholder="City"></textarea>
            <textarea name="textarea" rows="1" cols="30" maxlength="30" placeholder="State"></textarea>
            <textarea name="textarea" rows="1" cols="30" maxlength="30" placeholder="Zip"></textarea>
        </label>

        <label for="Subscribe">
            <div>Subscribe</div>
            <input name="Subscribe" type="checkbox">
        </label>

        <div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </div>

    </form>

</body>

</html>
