<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rockPaperScissors</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div>NESISKAITO, NES SU YOUTUBE PADARIAU</div>

    <div class="container">
        <div class="selections p-5 d-flex justify-content-center ">
            <button class="selection btn btn-lg m-2" data-selection="rock">✊</button>
            <button class="selection btn btn-lg m-2" data-selection="paper">✋</button>
            <button class="selection btn btn-lg m-2" data-selection="scissors">✌️</button>
        </div>
        <div class="results container ">
            <div class="row d-flex justify-content-center gap-5 border-top border-1">
                <div class="col-1 p-2 text-center d-flex flex-column fs-2">You
                    <span class="result-score fs-5" data-your-score>0</span>
                </div>
                <div data-final-column class="col-1 p-2 text-center d-flex flex-column fs-2">
                    PC
                    <span class="result-score fs-5" data-computer-score>0</span>
                </div>
            </div>
            <div class="row d-flex justify-content-center gap-5">
                <!-- <div class="result-selection winner col-1 pt-3">✊</div>
                <div class="result-selection col-1 pt-3 opacity-50">✌️</div> -->
            </div>
        </div>
    </div>


</body>

<script src="./main.js"></script>

</html>
