    </table>

    <br>

    <h3>KAS PER NESĄMONĖ? THEAD + TBODY</h3>

    <table>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="2"></td>
                <td></td>

            </tr>
            <tr>

                <td colspan="2"></td>

            </tr>

        </tbody>

    </table>
